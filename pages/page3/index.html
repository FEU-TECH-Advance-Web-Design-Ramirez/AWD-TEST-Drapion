<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Speak Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./page3/assets/img/soulspeakFavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto d-flex align-items-center" href="index.html">
                <img src="./assets/img/soulspeakLogoLight.png" alt="Logo" class="navbar-img">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title d-flex align-items-center">
                        <img src="./assets/img/soulspeakLogo.png" alt="Soul Speak Logo">
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto pe-3">
                        <li class="nav-item">
                            <a class="nav-link active mx-lg-2" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle mx-lg-2" href="#" id="aboutDropdown" data-bs-toggle="dropdown">
                                <span>About</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./pages/page1/index.html">Mission & Vision</a></li>
                                <li><a class="dropdown-item" href="./pages/page1/index.html#team">Our Team</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle mx-lg-2" href="#" id="servicesDropdown" data-bs-toggle="dropdown">
                                <span>Services</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/pages/page2/index.html">Meditations</a></li>
                                <li><a class="dropdown-item" href="index.html">Mood Journal</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="">Resources</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link mx-lg-2 login-link" aria-current="page" href="">Login</a>
                       </li>
                    </ul>
                </div>
            </div>
            <button class="login">Login</button>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

  <!--calendar-->  

    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <button class="prev">&lt;</button>
            <div class="date">December 2015</div>
            <button class="next">&gt;</button>
          </div>

          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="journal-day">Wed</div>
          <div class="journal-date">12th December 2022</div>
        </div>
        <div class="journals"></div>
        <div class="add-journal-wrapper">
         <div class="add-journal-header">
            <div class="title">Add Journal</div>
            <div class="choose-mood"></div>
            <div class="emoji-container">
               <p class="emoji-question">How are you feeling today? Select your mood:</p>
               <div class="emoji-picker">
                <img src="./assets/img/glademoji.png" alt="Glad" class="emoji-icon" data-emoji="glad" />
                <img src="./assets/img/happyemoji.png" alt="Happy Emoji" class="emoji-icon" data-emoji="happy" />
                <img src="./assets/img/mehemoji.png" alt="Meh Emoji" class="emoji-icon" data-emoji="meh" />
                <img src="./assets/img/sademoji.png" alt="Sad Emoji" class="emoji-icon" data-emoji="sad" />
                <img src="./assets/img/mademoji.png" alt="Mad Emoji" class="emoji-icon" data-emoji="mad" />
              </div>
            </div>    
            </div>
            <div class="add-journal-body">
               <div class="add-journal-title">
               <input type="text" placeholder="Title" class="journal-name" />
               </div>
               <div class="add-journal-content">
                 <textarea placeholder="Write about your day..." class="journal-text"></textarea>
               </div>
             </div>
           
             <div class="add-journal-footer">
               <button class="close-journal-btn">Close</button>
               <button class="save-journal-btn">Save</button>
             </div>
        </div>
      </div>
        <button class="add-entry">
            <i class="fas fa-plus"></i>
        </button>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
